<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flip Coin</title>
</head>
<body>
    <div class="coin-container">
        <h1>Flip Coin...</h1>
        <div class="count-tracker">
            <h3>Head Count : <span id="head-count">0</span></h3>
            <h3>Tail Count : <span id="tail-count">0</span></h3>
        </div>
        <div class="coin">
            <img src="./images/heads.png" alt="">
        </div>
        <div class="btn-container">
            <button class="btn js-toss-btn">Flip coin</button>
            <button class="btn js-reset-btn">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
